---
name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  uv-example-multiplatform:
    name: python-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.uv-cache
            C:\Users\runneradmin\.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}
      - name: Set up uv
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' }}
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Set up uv
        if: ${{ matrix.os == 'windows-latest' }}
        run: irm https://astral.sh/uv/install.ps1 | iex
        shell: powershell
      - name: Set up Python
        run: uv python install 3.11
      - name: Install project dependencies
        run: uv venv
      - name: Check dependencies
        run: uv run pip list
      - name: Run ruff linter
        run: uv run ruff check .
      - name: Run yamlfix
        run: uv run yamlfix .
      - name: Run mypy type checking
        run: uv run mypy .
#      - name: Run pytype static analysis
#        if: ${{ matrix.os != 'windows-latest' }}
#        run: uv run pytype --config pytype.cfg . || (echo "Pytype failed with code
#          $?"; exit 1)
      - name: Build application with PyInstaller
        run: uv run pyinstaller main.py --onefile --name MyApp --distpath dist/${{ matrix.os }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-${{ matrix.os }}
          path: dist/${{ matrix.os }}/MyApp*
#      - name: Minimize uv cache
#        run: uv cache prune --ci
