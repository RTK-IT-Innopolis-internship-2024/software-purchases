---
name: Multiplatform Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  multiplatform-building:
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    name: python-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Clone code
        uses: actions/checkout@v4
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}
      - name: Install uv for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: irm https://astral.sh/uv/install.ps1 | iex
        shell: powershell
      - name: Install uv for Ubuntu/macOS
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' }}
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install Python 3.11 in uv
        run: uv python install 3.11
      - name: Install and activate venv from uv
        run: uv venv
      - name: Run mypy linter - check types
        run: uv run mypy .
      - name: Run ruff linter - code formatter
        run: uv run ruff check .
      - name: Run yamlfix linter - fix yamls
        run: uv run yamlfix .
      - name: Build application with PyInstaller
        run: uv run pyinstaller main.py --onefile --name "Apps-Purchases" --distpath
          dist/${{ matrix.os }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Apps-Purchases-${{ matrix.os }}
          path: dist/${{ matrix.os }}/Purchases*
      - name: Minimize uv cache
        run: uv cache prune --ci
